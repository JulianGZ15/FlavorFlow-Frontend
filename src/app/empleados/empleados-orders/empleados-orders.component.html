<div class="container py-3 h-50">
    <div class="row d-flex flex-row">
        @for (empleados of empleados; track $index) {
            <div class="col-md-8 col-xl-3">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body text-center">
                        <div class="mt-3 mb-4">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                                class="rounded-circle img-fluid" style="width: 100px;" />
                        </div>
                        <h4 class="mb-2">{{empleados.nombre}} {{empleados.paterno}}</h4>
                        <p class="text-muted mb-4">{{empleados.puesto.nombre}}</p>

                        <button type="button" class="btn btn-primary btn-rounded btn-lg" (click)="acceder(empleados.cve_empleado)">
                            Acceder
                        </button>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
