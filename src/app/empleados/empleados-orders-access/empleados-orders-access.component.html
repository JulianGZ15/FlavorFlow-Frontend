<div class="row d-flex justify-content-center align-items-center h-100" *ngIf="empleado">
    <div class="col-md-6"> <!-- Ajusta el tamaño de la columna según tus necesidades -->
        <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center">
                <div class="mt-3 mb-4">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                        class="rounded-circle img-fluid" style="width: 100px;" />
                </div>
                <h4 class="mb-2">{{empleado.nombre}} {{empleado.paterno}}</h4>
                <p class="text-muted mb-4">{{empleado.puesto.nombre}}</p>
                
                <input type="number" [(ngModel)]="nipIngresado" name="nip" id="nip">
                
            </div>
            <button type="button" class="btn btn-primary btn-rounded btn-lg" (click)="verificarNIP(nipIngresado)">Acceder</button>
        </div>
    </div>
</div>
