<div class="chart d-flex justify-content-center ">
  <ngx-charts-advanced-pie-chart
  [view]="view"
  scheme="cool"
  [results]="single"
  [gradient]="gradient"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  class="chart"
  >
</ngx-charts-advanced-pie-chart>

</div>
